<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Min Hemsida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navigationsmeny -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="./images/logo.png" alt="Logo" width="40"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
                        <li class="nav-item"><a class="nav-link" href="om-mig.html">Om Mig</a></li>
                        <li class="nav-item"><a class="nav-link" href="portfolj.html">Portfölj</a></li>
                        <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Innehåll för Kontakt-sidan -->


<main>
    <section id="kontakt" class=" kontakt vh-100 d-flex align-items-center justify-content-center bg-light">
        <h2>KONTAKT</h2>
        <div class="kontakt">
            <section id="kontakt">
                <div class="kontakt-container">
                    <h2>KONTAKT</h2>
                    <form action="/submit-order" method="POST">
                        <!-- Textinput med required och maxlength -->
                        <div class="form-group">
                            <label for="name">Namn:</label>
                            <input type="text" id="name" name="name" placeholder="Ditt namn" required
                                maxlength="50">
                        </div>
                        <!-- Email med HTML5-validering -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="din@exempel.se" required>
                        </div>
                        <!-- Telefonnummer med pattern -->
                        <div class="form-group">
                            <label for="phone">Telefonnummer:</label>
                            <input type="tel" id="phone" name="phone" placeholder="070-123 45 67"
                                pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Skicka</button>
                        </div>
                    </form>
                    <div class="contact-info">
                        <p>
                            <i class="fa-solid fa-phone"></i>
                            <i class="fa-solid fa-envelope"></i>
                        </p>
                    </div>
                </div>
            </section>

        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
