<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hemsida med Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dina egna stilar -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome (för ikoner) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFw8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="70" tabindex="0">

    <!-- Bootstrap Navbar med scrollspy -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="Logo" width="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#hem">Hem</a></li>
                    <li class="nav-item"><a class="nav-link" href="#om-mig">Om Mig</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolj">Portfölj</a></li>
                    <li class="nav-item"><a class="nav-link" href="#kontakt">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sektioner – varje sektion täcker hela viewportens höjd (vh-100) -->
    <section id="hem" class="vh-100 d-flex align-items-center justify-content-center">
        <h2>HEM</h2>
    </section>
    <section id="om-mig" class="vh-100 d-flex align-items-center justify-content-center bg-light">
        <h2>OM MIG</h2>
        <div>
            <p></p>
        </div>
    </section>
    <section id="portfolj" class="vh-100 d-flex align-items-center justify-content-center">
        <h2>PORTFÖLJ</h2>
        <p></p>

    </section>
    <section id="kontakt" class=" kontakt vh-100 d-flex align-items-center justify-content-center bg-light">
        <h2>KONTAKT</h2>

        <form action="" class="">
            <form action="/submit-order" method="POST">
                <!-- Textinput med required och maxlength -->
                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" placeholder="Ditt namn" required maxlength="50">
                </div>
                <!-- Email med HTML5-validering -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="din@exempel.se" required>
                </div>
                <!-- Telefonnummer med pattern -->
                <div class="form-group">
                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" name="phone" placeholder="070-123 45 67"
                        pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}" required>
                </div>
                <div class="form-group">
                    <button>Skicka</button>

                </div>
    </section>a

    <footer>

        <h6 class="footer">COPYRIGHT XOXO</h6>
    </footer>
    <!-- Bootstrap JS bundle (inkluderar Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
